version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_DB: nexus_hunter
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nexus-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    command: redis-server --appendonly yes --requirepass nexus_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nexus-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: nexus-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://nexus:nexus_password_change_in_production@postgres:5432/nexus_hunter
      - REDIS_URL=redis://:nexus_redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:nexus_redis_password@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:nexus_redis_password@redis:6379/2
      - SECRET_KEY=super-secret-key-change-in-production-with-256-bit-key
      - ENVIRONMENT=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For container-based security tools
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: nexus-celery-worker
    command: celery -A backend.celery worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://nexus:nexus_password_change_in_production@postgres:5432/nexus_hunter
      - REDIS_URL=redis://:nexus_redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:nexus_redis_password@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:nexus_redis_password@redis:6379/2
      - SECRET_KEY=super-secret-key-change-in-production-with-256-bit-key
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - nexus-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: nexus-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - nexus-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - nexus-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nexus-network:
    driver: bridge 