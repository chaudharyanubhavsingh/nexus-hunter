version: '3.8'

services:
  # MySQL Database with vulnerable configurations
  mysql:
    image: mysql:8.0
    container_name: vulncorp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: vulnerablepassword123
      MYSQL_DATABASE: vulncorp_enterprise
      MYSQL_USER: vulnuser
      MYSQL_PASSWORD: weakpassword
      # Intentionally weak configuration for testing
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/config/mysql.cnf:/etc/mysql/conf.d/custom.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - vulncorp-network

  # Redis for session storage and caching (vulnerable config)
  redis:
    image: redis:7-alpine
    container_name: vulncorp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./database/config/redis.conf:/usr/local/etc/redis/redis.conf
    # Intentionally no password for testing
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - vulncorp-network

  # MongoDB for NoSQL injection testing
  mongodb:
    image: mongo:6.0
    container_name: vulncorp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Intentionally no authentication for testing
      MONGO_INITDB_DATABASE: vulncorp_nosql
    volumes:
      - mongodb_data:/data/db
      - ./database/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - vulncorp-network

  # PostgreSQL for additional SQL injection scenarios
  postgres:
    image: postgres:15
    container_name: vulncorp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vulncorp_pg
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: weakpgpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vulncorp-network

  # Elasticsearch for search injection testing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: vulncorp-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - vulncorp-network

  # LDAP Server for LDAP injection testing
  openldap:
    image: osixia/openldap:1.5.0
    container_name: vulncorp-ldap
    restart: unless-stopped
    environment:
      LDAP_ORGANISATION: "VulnCorp Enterprise"
      LDAP_DOMAIN: "vulncorp.local"
      LDAP_ADMIN_PASSWORD: ldappassword
      LDAP_CONFIG_PASSWORD: configpassword
      LDAP_RFC2307BIS_SCHEMA: "true"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "false"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./database/ldap:/container/service/slapd/assets/config/bootstrap/ldif/custom
    networks:
      - vulncorp-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vulncorp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: vulncorp_enterprise
      DB_USER: vulnuser
      DB_PASS: weakpassword
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      LDAP_HOST: openldap
      LDAP_PORT: 389
      JWT_SECRET: super_weak_jwt_secret_123
      SESSION_SECRET: vulnerable_session_secret
      ADMIN_EMAIL: admin@vulncorp.local
      ADMIN_PASSWORD: admin123
    depends_on:
      - mysql
      - redis
      - mongodb
      - postgres
      - elasticsearch
      - openldap
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - vulncorp-network

  # WebSocket Server for real-time vulnerabilities
  websocket:
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: vulncorp-websocket
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WS_SECRET: weak_websocket_secret
    depends_on:
      - redis
    volumes:
      - ./websocket:/app
      - /app/node_modules
    networks:
      - vulncorp-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vulncorp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_WS_URL: ws://localhost:3002
      REACT_APP_VERSION: 1.0.0
    depends_on:
      - backend
      - websocket
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vulncorp-network

  # NGINX Reverse Proxy (with vulnerable configurations)
  nginx:
    image: nginx:alpine
    container_name: vulncorp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
      - websocket
    networks:
      - vulncorp-network

  # File Server for upload vulnerabilities
  fileserver:
    build:
      context: ./fileserver
      dockerfile: Dockerfile
    container_name: vulncorp-fileserver
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 100MB
      ALLOWED_TYPES: "all" # Intentionally permissive
    volumes:
      - ./uploads:/app/uploads
      - ./fileserver:/app
      - /app/node_modules
    networks:
      - vulncorp-network

volumes:
  mysql_data:
  redis_data:
  mongodb_data:
  postgres_data:
  elasticsearch_data:
  ldap_data:
  ldap_config:

networks:
  vulncorp-network:
    driver: bridge

