<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VulnCorp Enterprise</title>
    
    <!-- VULNERABLE: No CSP header -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    
    <!-- VULNERABLE: Allow any origin for resources -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- VULNERABLE: Inline styles allowed -->
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-animation {
        width: 50px;
        height: 50px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #f9fafb;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div id="loading-screen">
        <div style="text-align: center;">
          <div class="loading-animation"></div>
          <div class="loading-text">Loading VulnCorp Enterprise...</div>
          <div style="color: #9ca3af; font-size: 12px; margin-top: 10px;">
            ðŸš¨ Vulnerable Application - Testing Environment Only
          </div>
        </div>
      </div>
    </div>
    
    <!-- VULNERABLE: Allow inline scripts -->
    <script>
      // Global error handler for debugging
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Global error:', { message, source, lineno, colno, error })
        // VULNERABLE: Expose errors to global scope
        window.lastError = { message, source, lineno, colno, error }
        return false
      }
      
      // VULNERABLE: Expose app info globally
      window.vulnCorpInfo = {
        version: '1.0.0',
        build: Date.now(),
        environment: 'development',
        apiUrl: 'http://localhost:3001',
        wsUrl: 'ws://localhost:3002'
      }
      
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.style.opacity = '0'
            loadingScreen.style.transition = 'opacity 0.5s'
            setTimeout(() => {
              loadingScreen.remove()
            }, 500)
          }
        }, 1000)
      })
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
